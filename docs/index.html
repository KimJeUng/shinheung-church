<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>신흥교회 자료</title>
  <meta name="description" content="신흥교회 자료(PDF) 열람" />
  <style>
    body{margin:0;background:#0b0f19;color:#e5e7eb;font:15px/1.6 system-ui,-apple-system,"Apple SD Gothic Neo","Malgun Gothic",sans-serif}
    .wrap{max-width:900px;margin:0 auto;padding:56px 18px}
    .card{border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px;background:rgba(255,255,255,.04)}
    h1{margin:0 0 10px;font-size:26px;letter-spacing:-.3px}
    p{margin:0 0 18px;color:rgba(229,231,235,.78)}
    a.btn{display:inline-block;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.16);text-decoration:none;color:#e5e7eb;font-weight:700}
    a.btn:hover{border-color:rgba(255,255,255,.35)}
    .sub{margin-top:14px;font-size:12px;color:rgba(229,231,235,.6)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>자료 모음</h1>
      <p>아래에서 PDF 자료를 열람하세요.</p>
      <a class="btn" href="./files/praise_seminar_2026.pdf" target="_blank">2026 찬양세미나 전체강의 (PDF)</a>

      <div style="margin-top:16px;border:1px solid rgba(255,255,255,.12);border-radius:14px;overflow:hidden;background:#111827;">
        <iframe
          src="./files/praise_seminar_2026.pdf"
          style="width:100%;height:80vh;border:0;"
          loading="lazy">
        </iframe>
      </div>
   
      <div class="sub">※ 링크 공유용 페이지</div>
    </div>
  </div>
</body>
</html>
